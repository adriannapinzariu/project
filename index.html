<!DOCTYPE html>
<html>

<head>
    <title>LA TV Shows | Home</title>
    <meta name="description" content="A Catalog of Shows Set in Los Angeles">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
    <nav class="toolbar">
        <div class="toolbar-logo">
            <a href="#">the runway</a>
        </div>
    <div class="toolbar-nav-items">
        <!-- Segmented mega button for Catalog, About Us, Reviews -->
        <a href="#" class="toolbar-item segmented">Catalog</a>
        <a href="#" class="toolbar-item segmented">About Us</a>
        <a href="#" class="toolbar-item segmented">Reviews</a>
    </div>
    <!-- Distinct Contact Us button -->
    <a href="#" class="toolbar-item toolbar-button">Contact Us</a>  
    </nav>
    <video width="100%" controls autoplay loop muted>
        <source src="./model.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div id="card-container">
        
    </div>
    <div class="card" style="display: none;">
        <div class="card-content">
            <h2>TV Show Title</h2>
            <img src="" alt="TV Show Poster">
            <ul>
                <li>Bullet Point 1</li>
                <li>Bullet Point 2</li>
                <li>Bullet Point 3</li>
            </ul>
        </div>
    </div>
    <div class="footer">
        <button onclick="quoteAlert();">
            Get A Quote!
        </button>
        <button onclick="removeLastCard();">
            Remove A Card!
        </button>
    </div>
</body>

</html>
