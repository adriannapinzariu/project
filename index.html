<!DOCTYPE html>
<html>

<head>
    <title>LA TV Shows | Home</title>
    <meta name="description" content="A Catalog of Shows Set in Los Angeles">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
    <!-- Toolbar -->
    <nav class="toolbar">
        <div class="toolbar-logo">
            <a href="#">the runway</a>
        </div>
    <div class="toolbar-nav-items">
        <div class="top-spacer"></div> 
        <a href="#" class="toolbar-item segmented">Catalog</a>
        <a href="#" class="toolbar-item segmented">About Us</a>
        <a href="#" class="toolbar-item segmented">Reviews</a>
    </div>
    <a href="#" class="toolbar-item toolbar-button">Contact Us</a>  
    </nav>

    <!-- Video -->
    <div class="video-container">
        <video class="rounded-video" controls autoplay loop muted>
          <source src="./model.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <div class="info-box">
        <div class="buttons-container">
            <div class="buttons-container">
                <button class="product-option">Aesthetics</button>
                <button class="product-option">Comfort</button>
                <button class="product-option">Care</button>
            </div>
        </div>
        <div class="circle-arrow"></div> 
        <a href="#" class="sale-text">{ sale -15% }</a>
        <a href="#" class="product-name">Tatcha water cream</a>    
        <img src="./images/tatcha.png" alt="Tatcha Product" class="info-box-image">
    </div>
    </div>
    



    <div id="card-container">
        
    <!-- Catalogue -->    
    </div>
    <div class="card" style="display: none;">
        <div class="card-content">
            <h2>TV Show Title</h2>
            <img src="" alt="TV Show Poster">
            <ul>
                <li>Bullet Point 1</li>
                <li>Bullet Point 2</li>
                <li>Bullet Point 3</li>
            </ul>
        </div>
    </div>
    <div class="footer">
        <button onclick="quoteAlert();">
            Get A Quote!
        </button>
        <button onclick="removeLastCard();">
            Remove A Card!
        </button>
    </div>
</body>

</html>
